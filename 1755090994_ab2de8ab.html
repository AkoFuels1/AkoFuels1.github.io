<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Payment Failed</title><style>body { font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f0f2f5; } .payment-failure-container { background-color: #ffffff; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); padding: 40px; text-align: center; max-width: 450px; width: 90%; box-sizing: border-box; } .failure-icon { font-size: 80px; color: #e74c3c; margin-bottom: 20px; line-height: 1; } h1 { color: #e74c3c; font-size: 2.2em; margin-bottom: 15px; } p { color: #555; font-size: 1.1em; line-height: 1.6; margin-bottom: 10px; } p.error-detail { color: #777; font-size: 0.95em; margin-top: 25px; } .action-buttons { margin-top: 30px; display: flex; flex-direction: column; gap: 15px; } .action-buttons button { padding: 15px 25px; font-size: 1.1em; border-radius: 8px; cursor: pointer; transition: background-color 0.2s ease, border-color 0.2s ease, color 0.2s ease; width: 100%; box-sizing: border-box; } .action-buttons button.primary { background-color: #e74c3c; color: #ffffff; border: none; } .action-buttons button.primary:hover { background-color: #c0392b; } .action-buttons button.secondary { background-color: #f7f7f7; color: #555; border: 1px solid #ddd; } .action-buttons button.secondary:hover { background-color: #eee; border-color: #ccc; } @media (min-width: 600px) { .action-buttons { flex-direction: row; justify-content: space-between; } .action-buttons button { width: auto; flex: 1; } .action-buttons button:first-child { margin-right: 10px; } .action-buttons button:last-child { margin-left: 10px; } }</style></head><body><div class="payment-failure-container"><div class="failure-icon">&#x274C;</div><h1>Payment Failed</h1><p>Your transaction could not be completed at this time.</p><p class="error-detail">Please check your payment details or try using a different payment method.</p><div class="action-buttons"><button class="primary">Retry Payment</button><button class="secondary">Contact Support</button></div></div></body></html>

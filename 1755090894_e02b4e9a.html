<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Payment Details</title><style>body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; color: #333; } .payment-details-screen { width: 100%; max-width: 400px; padding: 20px; box-sizing: border-box; } .payment-card { background-color: #ffffff; border-radius: 12px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1); padding: 30px; text-align: center; } .header h2 { font-size: 24px; color: #1a237e; margin-bottom: 30px; } .details-section { margin-bottom: 25px; padding-bottom: 20px; border-bottom: 1px solid #eee; } .details-section:last-of-type { border-bottom: none; margin-bottom: 0; } .detail-label { display: block; font-size: 14px; color: #777; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 0.5px; } .detail-value { display: block; font-weight: 600; color: #333; } .amount-section .detail-value.amount { font-size: 42px; font-weight: 700; color: #28a745; margin-top: 10px; } .recipient-section .detail-value.recipient-name { font-size: 24px; margin-bottom: 5px; color: #1a237e; } .recipient-section .recipient-id { font-size: 16px; color: #777; } .actions-section { margin-top: 30px; display: flex; flex-direction: column; gap: 15px; } .action-button { padding: 15px 25px; border: none; border-radius: 8px; font-size: 18px; font-weight: 600; cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease; width: 100%; } .action-button.approve { background-color: #28a745; color: #ffffff; } .action-button.approve:hover { background-color: #218838; transform: translateY(-2px); } .action-button.decline { background-color: #dc3545; color: #ffffff; } .action-button.decline:hover { background-color: #c82333; transform: translateY(-2px); } @media (min-width: 600px) { .actions-section { flex-direction: row; justify-content: space-between; } .action-button { width: 48%; } }</style></head><body><div class="payment-details-screen"><div class="payment-card"><div class="header"><h2>Payment Request</h2></div><div class="details-section amount-section"><span class="detail-label">Amount</span><span class="detail-value amount">$123.45</span></div><div class="details-section recipient-section"><span class="detail-label">To</span><span class="detail-value recipient-name">John Doe</span><span class="recipient-id">@johndoe123</span></div><div class="actions-section"><button class="action-button approve">Approve</button><button class="action-button decline">Decline</button></div></div></div></body></html>

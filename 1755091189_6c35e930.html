<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Review</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            padding: 30px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: 600;
        }

        .payment-details {
            margin-bottom: 35px;
            padding: 20px;
            background-color: #f9fbfd;
            border-radius: 8px;
            border: 1px solid #e0e6ed;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .detail-item:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            color: #6c7a89;
            font-weight: 500;
        }

        .detail-value {
            color: #2c3e50;
            font-weight: 600;
        }

        .amount {
            font-size: 2.5em;
            font-weight: 700;
            color: #27ae60;
            margin-top: 15px;
        }

        .buttons-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
            box-sizing: border-box;
        }

        .btn-confirm {
            background-color: #28a745;
            color: #fff;
        }

        .btn-confirm:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .btn-decline {
            background-color: #dc3545;
            color: #fff;
        }

        .btn-decline:hover {
            background-color: #c82333;
            transform: translateY(-2px);
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px;
                border-radius: 8px;
            }
            h1 {
                font-size: 1.6em;
            }
            .amount {
                font-size: 2em;
            }
            .btn {
                font-size: 1em;
                padding: 12px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Review Payment</h1>
        <div class="payment-details">
            <div class="detail-item">
                <span class="detail-label">Merchant</span>
                <span class="detail-value">Acme Corp.</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Description</span>
                <span class="detail-value">Online Purchase</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Date</span>
                <span class="detail-value">Oct 26, 2023</span>
            </div>
            <div class="amount">$49.99</div>
        </div>
        <div class="buttons-container">
            <button class="btn btn-confirm" onclick="location.href='paymentSuccessfulScreen.html'">Confirm Payment</button>
            <button class="btn btn-decline" onclick="location.href='paymentDeclinedScreen.html'">Decline Payment</button>
        </div>
    </div>
</body>
</html>

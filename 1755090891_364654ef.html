<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Receipt</title><style>body {font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;background-color: #f4f7f6;display: flex;justify-content: center;align-items: center;min-height: 100vh;margin: 0;padding: 20px;box-sizing: border-box;}.receipt-container {background-color: #ffffff;border-radius: 12px;box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);max-width: 450px;width: 100%;padding: 30px;box-sizing: border-box;text-align: center;}.header h1 {font-size: 2em;color: #333;margin-bottom: 20px;}.status-section {padding: 20px 0;border-bottom: 1px dashed #e0e0e0;margin-bottom: 20px;}.status-message {font-size: 1.1em;font-weight: 600;color: #28a745;margin-bottom: 10px;}.amount {font-size: 2.8em;font-weight: 700;color: #333;margin-top: 0;}.details-section {margin-bottom: 30px;}.detail-item {display: flex;justify-content: space-between;padding: 12px 0;border-bottom: 1px solid #f0f0f0;font-size: 1em;}.detail-item:last-child {border-bottom: none;}.label {color: #666;font-weight: 500;}.value {color: #333;font-weight: 600;}.home-button {background-color: #007bff;color: white;border: none;padding: 12px 25px;border-radius: 8px;font-size: 1.05em;cursor: pointer;transition: background-color 0.3s ease, transform 0.2s ease;width: 100%;}.home-button:hover {background-color: #0056b3;transform: translateY(-2px);}.home-button:active {transform: translateY(0);}.footer {padding-top: 20px;}</style></head><body><div class="receipt-container"><div class="header"><h1>Receipt</h1></div><div class="status-section"><p class="status-message">Payment Successful!</p><p class="amount">$49.99</p></div><div class="details-section"><div class="detail-item"><span class="label">Recipient</span><span class="value">Digital Services Inc.</span></div><div class="detail-item"><span class="label">Date</span><span class="value">October 27, 2023</span></div><div class="detail-item"><span class="label">Time</span><span class="value">10:30 AM</span></div><div class="detail-item"><span class="label">Transaction ID</span><span class="value">TXN789012345</span></div><div class="detail-item"><span class="label">Payment Method</span><span class="value">Visa **** 5678</span></div></div><div class="footer"><button class="home-button">Back to Home</button></div></div></body></html>

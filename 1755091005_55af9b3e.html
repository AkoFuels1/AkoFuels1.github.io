<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #1a1a2e; /* Deep dark blue background */
            color: #e0e0e0; /* Light grey text */
            overflow: hidden;
        }

        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px;
            background-color: #2a2a4a; /* Slightly lighter dark blue for the card */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); /* Subtle shadow for depth */
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
        }

        .auth-title {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 40px;
            color: #ffffff;
        }

        .auth-method {
            width: 100%;
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .biometric {
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .biometric:hover {
            transform: translateY(-3px);
        }

        .biometric-icon {
            width: 70px;
            height: 70px;
            background-color: #4a4a7a; /* Darker blue for the icon background */
            border-radius: 50%;
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3em;
            color: #a0a0ff; /* Soft blue for the icon itself */
            line-height: 1;
        }

        .biometric-icon::before {
            content: 'ðŸ‘‹'; /* Placeholder for Face ID/Touch ID icon. Replace with SVG or font icon. */
            font-size: 2.5em;
            line-height: 1;
        }

        .biometric-text {
            font-size: 1.2em;
            font-weight: 600;
            color: #c0c0e0;
        }

        .auth-separator {
            margin: 20px 0;
            font-size: 1em;
            color: #8080a0; /* Muted grey for 'OR' */
            position: relative;
            width: 100%;
            text-align: center;
        }

        .auth-separator::before,
        .auth-separator::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40%;
            height: 1px;
            background-color: #4a4a7a; /* Line color matching icon background */
        }

        .auth-separator::before {
            left: 0;
        }

        .auth-separator::after {
            right: 0;
        }

        .pin-prompt {
            font-size: 1.1em;
            margin-bottom: 20px;
            color: #c0c0e0;
        }

        .pin-dots {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .pin-dot {
            width: 25px;
            height: 25px;
            border-radius: 50%;
            border: 2px solid #6a6a9a; /* Border for empty dots */
            background-color: transparent;
            transition: background-color 0.2s ease-in-out, border-color 0.2s ease-in-out;
        }

        /* Example class for a filled dot (controlled by JavaScript) */
        /* .pin-dot.filled {
            background-color: #a0a0ff;
            border-color: #a0a0ff;
        } */

        .auth-message {
            font-size: 1.1em;
            color: #a0a0ff; /* Distinct blue for success/progress messages */
            margin-bottom: 30px;
            height: 20px; /* Reserve space to prevent layout shift */
            opacity: 1; /* Default visible, can be toggled by JS */
            transition: opacity 0.3s ease-in-out;
        }

        /* Example class for an error state (controlled by JavaScript) */
        /* .auth-message.error {
            color: #ff6b6b; 
        } */

        .forgot-pin {
            font-size: 0.95em;
            color: #8080ff; /* Brighter blue for links */
            text-decoration: none;
            transition: color 0.2s ease-in-out;
        }

        .forgot-pin:hover {
            color: #c0c0ff;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <h1 class="auth-title">Unlock</h1>

        <div class="auth-method biometric">
            <div class="biometric-icon"></div>
            <p class="biometric-text">Unlock with Face ID</p>
        </div>

        <div class="auth-separator">OR</div>

        <div class="auth-method pin-input">
            <p class="pin-prompt">Enter PIN</p>
            <div class="pin-dots">
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
                <div class="pin-dot"></div>
            </div>
        </div>

        <p class="auth-message">Authenticating...</p>

        <a href="#" class="forgot-pin">Forgot PIN?</a>
    </div>
</body>
</html>
